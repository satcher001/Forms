<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Milk">
          ngModel</ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="2">
          ngModel</ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block>Add Item</button>
  </form>
